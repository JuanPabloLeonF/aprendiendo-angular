<div>
  <h2>{{"Lista de Tareas".toUpperCase() }} </h2>
  <ul>
    @for (task of listTasks; track $index) {
    <li>{{ task }}</li>
    <button (click)="deleteTask($index)">Eliminar</button>
    }
  </ul>
  <input placeholder="agregar tarea" type="text" [(ngModel)]="newTask"/>
  <button (click)="addTask()">Agregar</button>
</div>
